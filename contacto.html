</head>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Arte Ecuatoriano</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="artista1.html">Artista 1</a>
                    </li>

                        <a class="nav-link" href="artista2.html">Artista 2</a>

                        <a class="nav-link" href="artista3.html">Artista 3</a>

                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <section id="contacto" class="mt-5">
            <div class="titulo-formulario">
                <h2>Formulario de Contacto</h2>
            </div>
            <form id="formularioContacto">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                    <div id="errorNombre" class="text-danger"></div>
                </div>
                <div class="form-group">
                    <label for="celular">Número de Celular:</label>
                    <input type="tel" class="form-control" id="celular" name="celular" required>
                    <div id="errorCelular" class="text-danger"></div>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <div id="errorEmail" class="text-danger"></div>
                </div>
                <div class="form-group">
                    <label for="comentario">Comentario:</label>
                    <textarea class="form-control" id="comentario" name="comentario" rows="4"></textarea>
                    <div id="errorComentario" class="text-danger"></div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
            </form>
            <div id="mensajeEnviado" class="alert alert-success mt-3" style="display:none;">
                ¡Tu mensaje ha sido enviado!
            </div>
        </section>
    </main>

    <script src="js/validacion_formulario.js"></script>
</body>
